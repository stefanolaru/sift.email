# sign request for csv upload
csvUpload:
    handler: backend/functions/csv/upload.handler
    memorySize: 256
    timeout: 15
    role: CsvUtilsRole
    environment:
        S3_BUCKET: !Ref ListProcessingBucket
    events:
        # get the signed request for uploader
        - httpApi:
              path: /csv/sign
              method: POST
              authorizer:
                  type: request
                  name: CognitoAuth
        - httpApi:
              path: /csv/startupload
              method: POST
              authorizer:
                  type: request
                  name: CognitoAuth
        # upload end
        - httpApi:
              path: /csv/completeupload
              method: POST
              authorizer:
                  type: request
                  name: CognitoAuth

# parse the uploaded CSV
csvParse:
    handler: backend/functions/csv/parse.handler
    memorySize: 2048
    timeout: 300 # 5 mins
    role: CsvUtilsRole
    environment:
        S3_BUCKET: !Ref ListProcessingBucket

# private bulk validator
csvSubmit:
    handler: backend/functions/csv/submit.handler
    timeout: 28
    role: CsvUtilsRole
    environment:
        DDB_TABLE: !Ref Table
        S3_BUCKET: !Ref ListProcessingBucket
    events:
        # create
        - httpApi:
              path: /csv/submit
              method: POST
              authorizer:
                  type: request
                  name: CognitoAuth
