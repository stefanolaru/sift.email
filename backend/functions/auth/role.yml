Resources:
    # public validator role
    CognitoFunctionsRole:
        Type: AWS::IAM::Role
        Properties:
            Path: /
            RoleName: ${self:custom.resourceName}_cognito_functions
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: Allow
                      Principal:
                          Service:
                              - lambda.amazonaws.com
                      Action: sts:AssumeRole
            Policies:
                - PolicyName: ${self:custom.resourceName}_cognito_functions
                  PolicyDocument:
                      Version: "2012-10-17"
                      Statement:
                          # DynamoDB
                          - Effect: Allow
                            Action:
                                - dynamodb:PutItem
                                - dynamodb:UpdateItem
                            Resource:
                                - !GetAtt Table.Arn
                            # SES
                          - Effect: Allow
                            Action:
                                - ses:SendTemplatedEmail
                            Resource: "*"
                          # CW
                          - Effect: Allow
                            Action:
                                - logs:CreateLogGroup
                                - logs:CreateLogStream
                                - logs:PutLogEvents
                            Resource: "*"
                          # xray
                          - Effect: Allow
                            Action:
                                - xray:PutTelemetryRecords
                                - xray:PutTraceSegments
                            Resource: "*"
